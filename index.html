<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do - List</title>
</head>

<body>
    <header>
        <h1>Omega Del Tech</h1>
    </header>
    <main>
        <div id="global">
            <section id="left">
                <label>
                    <p>Título :</p>
                    <input class="texto" type="text">
                </label>
                <label>
                    <p>Resumo :</p>
                    <input id="resumo" type="text">
                </label>
                <label>
                    <p>Categoría :</p>
                    <input class="texto" type="text">
                </label>
                <label>
                    <p>Autor :</p>
                    <input class="texto" type="text">
                </label>
                
                <div id="bottom">
                    <label>
                        <p id="dataP">Data de publicação :</p>
                        <input id="data" type="date">
                    </label>
                    <button id="botao">Resultado</button>
                </div>
            </section>
            <section id="right">
                <div id="tabela">
                    <h2>Lista de To - Do</h2>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
